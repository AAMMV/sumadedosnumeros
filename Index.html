<!DOCTYPE html> 
<html>
<head>
<meta charset="utf-8">
<title>Suma de dos números</title>
<link href="jquery.mobile-1.0.min.css" rel="stylesheet" type="text/css"/>
<script src="jquery-1.6.4.min.js" type="text/javascript"></script>
<script src="jquery.mobile-1.0.min.js" type="text/javascript"></script>
<script language="javascript">
var n1=0, n2=0, res=0;
function sumaNumeros(){
n1= parseFloat(document.getElementById("txtNum1").value);
n2= parseFloat(document.getElementById("txtNum2").value);
res=n1+n2;
document.getElementById("txtresul").value=res;
}
</script>
</head> 
<body> 

<div data-role="page" id="page">
	<div data-role="header">
		<h1>Suma</h1>
                <h1>de dos</h1> 
                <h1>números</h1>
	</div>
	<div data-role="content">	
	<table width="0" border="0">
  <tr>
    <td> <label for="textinput">Introduzca el primer número:</label></td>
    <td> <input type="text" name="txtNum1" id="txtNum1" value=""  /></td>
  </tr>
  <tr>
    <td> <label for="textinput">Introduzca el segundo número:</label></td>
    <td> <input type="text" name="txtNum2" id="txtNum2" value=""  /></td>
  </tr>
  <tr>
    <td><button onClick="sumaNumeros()">Resultado</button></td>
    <td><input type="text" name="txtresul" id="txtresul" value="" disabled= "disabled"  /></td>
  </tr>
</table>
	 </div>


	<div data-role="footer">
		<h4>Autores: Vanne, Alex, Marisol, Ana Laura, Maggy</h4>
	</div>

</body>
</html>
